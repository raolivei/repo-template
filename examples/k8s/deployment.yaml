apiVersion: apps/v1
kind: Deployment
metadata:
  name: PROJECT_NAME-api
  namespace: PROJECT_NAME
  labels:
    app: PROJECT_NAME-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: PROJECT_NAME-api
  template:
    metadata:
      labels:
        app: PROJECT_NAME-api
        version: v1
    spec:
      containers:
        - name: api
          image: ghcr.io/raolivei/PROJECT_NAME-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: PROJECT_NAME-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: PROJECT_NAME-secrets
                  key: redis-url
            - name: ENV
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      imagePullSecrets:
        - name: ghcr-secret

---
# Frontend Deployment (if applicable)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: PROJECT_NAME-frontend
  namespace: PROJECT_NAME
  labels:
    app: PROJECT_NAME-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: PROJECT_NAME-frontend
  template:
    metadata:
      labels:
        app: PROJECT_NAME-frontend
        version: v1
    spec:
      containers:
        - name: frontend
          image: ghcr.io/raolivei/PROJECT_NAME-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: API_URL
              value: "http://PROJECT_NAME-api:8000"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5










