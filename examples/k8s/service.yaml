apiVersion: v1
kind: Service
metadata:
  name: PROJECT_NAME-api
  namespace: PROJECT_NAME
  labels:
    app: PROJECT_NAME-api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: PROJECT_NAME-api

